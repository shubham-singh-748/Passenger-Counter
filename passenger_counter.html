<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Counter</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="passenger_counter.js" type="module"></script>
</head>


<body class="bg-gray-700 flex items-center justify-center flex-wrap h-screen">
    <div style="background-image: url('https://www.arch2o.com/wp-content/uploads/2022/10/Arch2O-10-of-the-most-eye-opening-iconic-buildings-of-modern-architecture.jpg');"
        class="bg-center bg-cover bg-no-repeat w-2/3 h-1/2 sm:w-1/3 flex-wrap">
        <div class="flex items-center flex-col py-4 space-y-5 flex-wrap">
            <p class="font-bold text-2xl">Pople Entered :</p>
            <h1 class="font-bold text-7xl py-4" id="count-btn">0</h1>
            <button
                class="px-14 py-5 bg-emerald-300 shadow-2xl shadow-white text-slate-600 font-semibold hover:bg-emerald-800 hover:text-white rounded-full"
                id="inc-btn">INCREMENT</button>
            <button
                class="px-20 py-5 bg-red-300 shadow-2xl shadow-white text-slate-600 font-semibold hover:bg-red-800 hover:text-white rounded-full"
                id="save-btn">SAVE</button>
            <p class="text-white text-xl font-mono font-bold" id="save-entries">Previous Enteries :</p>
        </div>
    </div>
</body>

</html>
